<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Rust WebAssembly Program</title>
    <script type="module">
        import init, { count_vowels } from './pkg/my_project.js';

        async function run() {
            await init();

            const form = document.getElementById('myForm');
            form.addEventListener('submit', event => {
                event.preventDefault();
                const input = document.getElementById('input').value;
                const result = count_vowels(input);
                document.getElementById('output').textContent = result;
            });
        }

        run();
    </script>
</head>
<body>
    <form id="myForm">
        <label for="input">Enter a sentence:</label><br>
        <input type="text" id="input" name="input"><br>
        <button type="submit">Submit</button>
    </form>
    <p>Number of vowels: <span id="output"></span></p>

    <script type="module">
        import init from './pkg/my_project.js';

        async function main() {
            await init();
            const input = prompt("Enter a sentence:");
            const result = count_vowels(input);
            alert(`Number of vowels: ${result}`);
        }

        main();
    </script>
</body>
</html>
