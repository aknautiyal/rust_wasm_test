<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Rust WebAssembly Program</title>
    <script type="module">
        import init, { count_vowels } from './pkg/vowel_counter.js';

        async function run() {
            await init();

            const form = document.getElementById('myForm');
            form.addEventListener('submit', event => {
                event.preventDefault();
                const input = document.getElementById('input').value;
                const result = count_vowels(input);
                const output = document.getElementById('output');
                if (output) {
                    output.textContent = result;
                } else {
                    console.error('Output element not found');
                }
            });
        }

        run();
    </script>
</head>
<body>
    <form id="myForm">
        <label for="input">Enter a sentence:</label><br>
        <input type="text" id="input" name="input"><br>
        <button type="submit">Submit</button>
    </form>
    <p>Number of vowels: <span id="output"></span></p>
</body>
</html>
